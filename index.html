<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <title>Shantanu Bhatt Breaker</title>
  <link rel="stylesheet" href="homestyle.css" />
</head>
<body>

  <div class="top-bar"></div>
  <div class="section1">
    <div id="game"></div>
  </div>
  <div class = "section2">
    <h1 class="headingtext">Completed Games</h1>
    <div class="card-container">
      <div class="card">
        <div class="card-image">
          <img src="Img/drillGif.gif" alt="NotADrillBG" class="gif-card">
          <img src="Img/NotADrillBG.png" alt="NotADrillBG" class="static-card">
          
        </div>
        
        <div class="card-content">
          <h3>This is not a drill</h3>
          <p>Collect resources  to upgrade your drill and find shelter..... or build it.</p>
        </div>
      </div>
      <div class="card">
        <div class="card-image">
          <img src="Img/asteroidsGIF.gif" alt="AsteroidsBG" class="gif-card">
          <img src="Img/AsteroidsBG.png" alt="AsteroidsBG" class="static-card">
          
        </div>
        <div class="card-content">
          <h3>Asteroids</h3>
          <p>Everyone's played asteroids right?....</p>
        </div>
      </div>
      <div class="card">
        <div class="card-image">
          <img src="Img/res8GIF.gif" alt="Res8" class="gif-card">
          <img src="Img/Res8.png" alt="Res8" class="static-card">
          
        </div>
        <div class="card-content">
          <h3>Res8</h3>
          <p>Time powers anyone?</p>
        </div>
      </div>
      <div class="card">
        <div class="card-image">
          <img src="Img/infinirunGIF.gif" alt="Infinirun" class="gif-card">
          <img src="Img/Infinirun.png" alt="Infinirun" class="static-card">
          
        </div>
        <div class="card-content">
          <h3>Infinirun</h3>
          <p>Casual? how about hyper?</p>
        </div>
      </div>
    </div>
  </div>
  <div id="loader-overlay">
    <div id="loader">
      <div id="loadingBar"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
